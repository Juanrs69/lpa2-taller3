name: Pre-commit

# Ejecutar en pull requests
on:
  pull_request:
    branches: [ main ]

# Permisos necesarios
permissions:
  contents: read
  pull-requests: write

jobs:
  pre-commit:
    name: "ğŸ”§ Pre-commit hooks"
    runs-on: ubuntu-latest

    steps:
    - name: "ğŸ“¥ Checkout cÃ³digo"
      uses: actions/checkout@v4

    - name: "ğŸ Configurar Python"
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: "ğŸ“¦ Instalar dependencias bÃ¡sicas"
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit

    - name: "ğŸ”§ Ejecutar pre-commit en todos los archivos"
      run: pre-commit run --all-files --show-diff-on-failure

    - name: "ğŸ“ Comentar en PR si hay errores"
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âŒ **Pre-commit hooks fallaron**\n\nPor favor ejecuta `pre-commit run --all-files` localmente y commitea los cambios.'
          })
