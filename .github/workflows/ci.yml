name: CI/CD Pipeline

# Ejecutar en push y pull requests a main
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Permisos necesarios
permissions:
  contents: read
  pull-requests: write

jobs:
  # Job de linting y formatting
  lint:
    name: "ğŸ” Lint y Format"
    runs-on: ubuntu-latest

    steps:
    - name: "ğŸ“¥ Checkout cÃ³digo"
      uses: actions/checkout@v4

    - name: "ğŸ Configurar Python"
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: "ğŸ“¦ Instalar dependencias"
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: "ğŸ” Ejecutar Ruff Linter"
      run: ruff check . --output-format=github

    - name: "ğŸ¨ Verificar Ruff Format"
      run: ruff format --check .

  # Job de testing
  test:
    name: "ğŸ§ª Tests"
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: "ğŸ“¥ Checkout cÃ³digo"
      uses: actions/checkout@v4

    - name: "ğŸ Configurar Python ${{ matrix.python-version }}"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: "ğŸ“¦ Instalar dependencias"
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: "ğŸ§ª Ejecutar tests con pytest"
      run: |
        pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing

    - name: "ğŸ“Š Subir cobertura a Codecov"
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Job de verificaciÃ³n de seguridad
  security:
    name: "ğŸ”’ Seguridad"
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: "ğŸ“¥ Checkout cÃ³digo"
      uses: actions/checkout@v4

    - name: "ğŸ Configurar Python"
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: "ğŸ“¦ Instalar dependencias"
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -r requirements.txt

    - name: "ğŸ” Verificar vulnerabilidades con Safety"
      run: safety check --json
      continue-on-error: true

    - name: "ğŸ›¡ï¸ AnÃ¡lisis de seguridad con Bandit"
      run: bandit -r app/ -f json -o bandit-report.json
      continue-on-error: true

  # Job de build y deployment (futuro)
  build:
    name: "ğŸ—ï¸ Build"
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: "ğŸ“¥ Checkout cÃ³digo"
      uses: actions/checkout@v4

    - name: "ğŸ Configurar Python"
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: "ğŸ“¦ Instalar dependencias"
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: "âœ… Verificar aplicaciÃ³n"
      run: |
        python -c "from app.database import create_db_and_tables; create_db_and_tables(); print('âœ… BD creada')"
        python -c "from main import app; print('âœ… App importada correctamente')"

    - name: "ğŸ—ï¸ Build exitoso"
      run: echo "âœ… Build completado para commit ${{ github.sha }}"
