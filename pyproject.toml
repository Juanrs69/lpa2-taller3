# Configuración de Ruff - Linter y formatter para Python
# Ver https://docs.astral.sh/ruff/ para más información

[tool.ruff]
# Longitud máxima de línea
line-length = 88

# Versión de Python objetivo
target-version = "py312"

# Archivos a incluir
include = ["*.py", "*.pyi"]

# Archivos y directorios a excluir
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

[tool.ruff.lint]
# Reglas a activar
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "C90",  # mccabe complexity
    "T20",  # flake8-print
    "SIM",  # flake8-simplify
    "ICN",  # flake8-import-conventions
    "Q",    # flake8-quotes
]

# Reglas a ignorar
ignore = [
    "E501",   # Line too long (manejado por formatter)
    "B008",   # Do not perform function calls in argument defaults
    "C901",   # Function is too complex
    "T201",   # print statements (útiles para debugging)
]

# Reglas por archivo
[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",  # Unused import (común en __init__.py)
]
"tests/*.py" = [
    "ARG",   # Unused function args en tests
    "S101",  # Use of assert
]

[tool.ruff.lint.mccabe]
# Complejidad máxima
max-complexity = 10

[tool.ruff.format]
# Estilo de quotes
quote-style = "double"

# Estilo de indentación
indent-style = "space"

# Respetar magic trailing comma
skip-magic-trailing-comma = false

# Quebrar líneas en paréntesis
line-ending = "auto"

[tool.ruff.lint.isort]
# Configuración de ordenamiento de imports
combine-as-imports = true
force-wrap-aliases = true
known-first-party = ["app"]
known-third-party = ["fastapi", "pydantic", "sqlmodel", "pytest"]

# Configuración de pytest
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--strict-config",
    "--cov=app",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-fail-under=80"
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests"
]

# Configuración de coverage
[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/__pycache__/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError"
]
