# Configuración de pre-commit para mantener calidad de código
# Ver https://pre-commit.com para más información

repos:
  # Hooks básicos
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        description: "Elimina espacios en blanco al final de líneas"
      - id: end-of-file-fixer
        description: "Asegura que archivos terminen con una nueva línea"
      - id: check-yaml
        description: "Verifica sintaxis de archivos YAML"
      - id: check-json
        description: "Verifica sintaxis de archivos JSON"
      - id: check-toml
        description: "Verifica sintaxis de archivos TOML"
      - id: check-merge-conflict
        description: "Verifica que no haya marcadores de conflicto de merge"
      - id: check-added-large-files
        description: "Previene commit de archivos grandes"
        args: ['--maxkb=1000']
      - id: check-case-conflict
        description: "Verifica conflictos de mayúsculas/minúsculas en nombres de archivo"

  # Ruff - Linter y formatter para Python (reemplazo de flake8, black, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        description: "Ejecuta ruff linter"
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        description: "Ejecuta ruff formatter"

  # MyPy - Verificación de tipos estática (simplificado)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        description: "Verificación de tipos con MyPy"
        additional_dependencies: [sqlmodel, fastapi, pydantic]
        exclude: ^tests/
        args: [--ignore-missing-imports, --no-strict-optional, --no-warn-return-any]



# Configuración general
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
